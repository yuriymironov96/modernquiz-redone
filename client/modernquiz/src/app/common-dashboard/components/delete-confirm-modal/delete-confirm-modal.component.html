<h2 mat-dialog-title>Do you want to delete quiz?</h2>
<mat-dialog-content>
  <p class="spa-font">
    By deleting "{{data['name']}}" quiz, you also remove all the student result records.
  </p>
  <p class="spa-font">Continue?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true" tabindex="1">Delete</button>
  <button mat-button [mat-dialog-close]="false" tabindex="-1">Cancel</button>
</mat-dialog-actions>
