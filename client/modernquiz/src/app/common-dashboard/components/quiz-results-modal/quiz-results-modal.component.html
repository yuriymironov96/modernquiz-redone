<h2 mat-dialog-title>Quiz completed!</h2>
<mat-dialog-content>
  <p class="spa-font">
    You have obtained {{data['studentMark']}} out of {{data['maxMark']}} points.
  </p>
  <p class="spa-font">Hope you are happy!</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="1">Ok</button>
</mat-dialog-actions>
