<h2 mat-dialog-title>Do you want to publish quiz?</h2>
<mat-dialog-content>
  <p class="spa-font">
    By publishing "{{data['name']}}" quiz, you will make it visible to student and will generate passwords to them.
  </p>
  <p class="spa-font">If you agree, please select amount of questions and continue.</p>
  <mat-slider class="example-margin" [max]="data['question_count']" min="1" [(ngModel)]="questionCount" tick-interval="1" thumb-label="true">
  </mat-slider>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="questionCount" tabindex="1">Publish</button>
  <button mat-button [mat-dialog-close]="false" tabindex="-1">Cancel</button>
</mat-dialog-actions>
